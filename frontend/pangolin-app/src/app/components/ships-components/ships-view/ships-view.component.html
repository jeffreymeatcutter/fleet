<div>
  <button (click)="goToAddShip()" class="button">Add Ship</button>
</div>

<div *ngFor="let ship of ships; trackBy: trackByShipId">
  <app-ships
    *ngIf="ship"
    [ship]="ship"
    (shipDeleted)="handleShipDeletion($event)"
    (shipUpdated)="handleShipUpdate($event)"
  ></app-ships>
</div>
