
<div class="container">
  <div class="addPersonnel">
    <button (click)="goToAddPersonnel()" class="button">Add Personnel</button>
  </div>
  <div id="card" *ngFor="let person of personnel; trackBy: trackByPersonId">
  <app-personnel
    *ngIf="personnel"
    [person]="person"
    (personDeleted)="handlePersonDeletion($event)"
    (personUpdated)="handlePersonnelUpdate($event)"
  ></app-personnel>
  </div>
