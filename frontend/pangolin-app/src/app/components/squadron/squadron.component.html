@if (squadron) {
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{squadron.squadronName}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <h3>Squadron Id: {{squadron.squadronId}}</h3>
            <h3>Squadron Max Capacity: {{squadron.maxCapacity}}</h3>
        </mat-card-content>
    </mat-card>
}
