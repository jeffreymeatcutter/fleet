spring:
 application:
  name:
   gateway
 cloud:
  gateway:
   routes:
   - id: ship-service-route
     uri: lb://ship-service
     predicates:
     - Path=/fleet/**
   - id: personnel-service-route
     uri: lb://personnel-service
     predicates:
     - Path=/personnel/**

server:
 port: 9000

eureka:
 client:
  service-url:
   defaultZone: http://localhost:8761/eureka