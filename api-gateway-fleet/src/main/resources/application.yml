spring:
 application:
  name:
   gateway
 cloud:
  gateway:
   routes:
   - id: personnel-service-route
     uri: lb://personnel-service
     predicates:
     - Path=/personnel/**
   - id: menu-service-route
     uri: lb://menu-service
     predicates:
     - Path=/menu/**

server:
 port: 9000

eureka:
 client:
  service-url:
   defaultZone: http://localhost:8761/eureka